<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
    <title>Illusion Canvas</title>
</head>
<body>
    <canvas id="illusionCanvas" width="400" height="400"></canvas>

    <script>
        var canvas = document.getElementById('illusionCanvas');
        var ctx = canvas.getContext('2d');

        // 定義方形的初始位置和大小
        var rectX = 50;
        var rectY = 50;
        var rectSize = 100;

        function drawIllusion() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 繪製兩個相鄰的方形
            ctx.fillStyle = '#0095DD';
            ctx.fillRect(rectX, rectY, rectSize, rectSize);
            ctx.fillRect(rectX + rectSize, rectY, rectSize, rectSize);

            // 繪製連接兩個方形的斜線，製造錯視效果
            ctx.beginPath();
            ctx.moveTo(rectX + rectSize, rectY);
            ctx.lineTo(rectX, rectY + rectSize);
            ctx.strokeStyle = '#000';
            ctx.stroke();
            ctx.closePath();
        }

        // 周期性地繪製動畫
        function animateIllusion() {
            drawIllusion();
            requestAnimationFrame(animateIllusion);
        }

        // 啟動動畫
        animateIllusion();
    </script>
</body>
</html>
